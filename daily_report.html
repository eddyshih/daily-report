<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日工作回報網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        .section {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <h1>每日工作回報網站</h1>

    <div class="section">
        <h2>今日完成工作</h2>
        <ul>
            <li><input type="checkbox" id="task1"><label for="task1">任務1：</label><textarea placeholder="詳細描述"></textarea></li>
            <li><input type="checkbox" id="task2"><label for="task2">任務2：</label><textarea placeholder="詳細描述"></textarea></li>
            <li><input type="checkbox" id="task3"><label for="task3">任務3：</label><textarea placeholder="詳細描述"></textarea></li>
        </ul>
    </div>

    <div class="section">
        <h2>進行中的工作</h2>
        <ul>
            <li><input type="checkbox" id="task4"><label for="task4">任務4：</label><textarea placeholder="詳細描述"></textarea></li>
            <li><input type="checkbox" id="task5"><label for="task5">任務5：</label><textarea placeholder="詳細描述"></textarea></li>
        </ul>
    </div>

    <div class="section">
        <h2>明日計劃</h2>
        <ul>
            <li><input type="checkbox" id="task6"><label for="task6">任務6：</label><textarea placeholder="詳細描述"></textarea></li>
            <li><input type="checkbox" id="task7"><label for="task7">任務7：</label><textarea placeholder="詳細描述"></textarea></li>
        </ul>
    </div>

    <div class="section">
        <h2>遇到的問題</h2>
        <ul>
            <li><textarea placeholder="問題1：詳細描述"></textarea></li>
            <li><textarea placeholder="問題2：詳細描述"></textarea></li>
        </ul>
    </div>

    <div class="section">
        <h2>需要的協助</h2>
        <ul>
            <li><textarea placeholder="協助1：詳細描述"></textarea></li>
            <li><textarea placeholder="協助2：詳細描述"></textarea></li>
        </ul>
    </div>

    <div class="section">
        <h2>其他備註</h2>
        <ul>
            <li><textarea placeholder="備註1：詳細描述"></textarea></li>
            <li><textarea placeholder="備註2：詳細描述"></textarea></li>
        </ul>
    </div>
</body>

</html>
